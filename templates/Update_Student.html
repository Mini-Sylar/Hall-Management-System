{% block head%}
<!-- Required meta tags-->
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Hall Management System" />
<meta name="author" content="HMS" />
<meta name="keywords" content="Sarbah Hall Management System" />

<!-- Title Page-->
<title>Update Student Details</title>

<!-- Icons font CSS-->
<!-- ===== CSS ===== -->
<link rel="stylesheet" href="../static/css/UpdateStudent/main.css" />
<!-- Font special for pages-->
<link
  href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
  rel="stylesheet"
/>

<script>
  function allowNumbersOnly(e) {
    var code = e.which ? e.which : e.keyCode;
    if (code > 31 && (code < 48 || code > 57)) {
      e.preventDefault();
    }
  }
</script>
{% endblock%} {% block body%}
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
  <div class="wrapper wrapper--w680">
    <div class="card card-4">
      <div class="card-body">
        <h2 class="title">Update Details</h2>
        <div class="warning-div">
          <p class="warning">
            For integrity sake, you won't be allowed to edit the student ID
            field. You would have to delete the student and re-add them
          </p>
        </div>
        <form
          action="/update/{{updateStudent.id}}"
          method="POST"
          onsubmit="return ValidateForm(); "
        >
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">first name</label>
                <input
                  class="input--style-4"
                  type="text"
                  name="first_name"
                  required
                  value="{{updateStudent.firstname}}"
                />
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">last name</label>
                <input
                  class="input--style-4"
                  type="text"
                  name="last_name"
                  required
                  value="{{updateStudent.lastname}}"
                />
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">Student ID</label>
                <div class="input-group-icon">
                  <input
                    class="input--style-4 js-datepicker"
                    type="text"
                    name="studentID"
                    maxlength="8 "
                    minlength="8"
                    onkeypress="allowNumbersOnly(event)"
                    value="{{updateStudent.student_id}}"
                    disabled
                  />
                  <i
                    class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                  ></i>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Gender</label>
                <div class="p-t-10">
                  <label class="radio-container m-r-45"
                    >Male
                    <input type="radio" name="gender" value="Male" required />
                    <span class="checkmark"></span>
                  </label>
                  <label class="radio-container"
                    >Female
                    <input type="radio" name="gender" value="Female" required />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">Room Number</label>
                <input
                  class="input--style-4"
                  type="text"
                  name="roomnumber"
                  value="{{updateStudent.room_number}}"
                />
              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">Phone Number</label>
                <input
                  class="input--style-4"
                  type="text"
                  name="phone"
                  maxlength="10"
                  minlength="10"
                  onkeypress="allowNumbersOnly(event)"
                  value="{{updateStudent.phone_number}}"
                />
              </div>
            </div>
          </div>
          <div class="input-group">
            <label class="label">Course</label>
            <div class="rs-select2 js-select-simple select--no-search">
              <input
                class="input--style-4"
                type="text"
                name="course"
                value="{{updateStudent.course_name}}"
              />
              <div class="select-dropdown"></div>
            </div>
          </div>
          <div class="p-t-15">
            <button
              class="btn btn--radius-2 btn--blue"
              type="submit"
              id="submitbutton"
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock%}
